<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor</title>
    <link rel="stylesheet" href="public/css/family-form.css">

    <link rel="icon" type="image/x-icon" href="public/images/kara-kamal-logo.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
    * {
        font-family: ui-serif;
    }
</style>

<body onload="fetchRegion()">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none" id="thanks-modal-toggle" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Launch modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-text-success text-success">Thank you for filling the form. Your family has been registered.</h5>
                </div>
                <div class="modal-footer">
                    <a href="/">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Go Back</button>
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="heading">
        <h1>Family Verification Form</h1>
    </div>
    <div class="Main-form d-flex justify-content-center" style="height: 773px; background-color: rgb(0 0 0 / 69%);">
        <form id="family-form" class="row px-5 mx-5" method="post" enctype="multipart/form-data" style="max-width: 1100px;">

            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Name</h5>
                    </label>
                    <input type="text" class="form-control shadow-none" name="name" id="name"
                        placeholder="Enter your Name" aria-describedby="emailHelp">
                    <span id="username" style="color: rgb(0, 255, 47);"></span>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Head of the family</h5>
                    </label>
                    <input type="text" class="form-control shadow-none" name="headName" id="Headfamily"
                        placeholder="Name of Head of Family" aria-describedby="emailHelp">
                    <span id="Head" style="color: rgb(0, 255, 47);"></span>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Father/Husband Name</h5>
                    </label>
                    <input type="text" class="form-control shadow-none" name="fatherName" id="Father"
                        placeholder="Enter Father/Husband Name" aria-describedby="emailHelp">
                    <span id="Fathername" style="color: rgb(0, 255, 47);"></span>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>CNIC Detail</h5>
                    </label>
                    <input type="tel" class="form-control shadow-none" name="cnic" id="CNICDetail"
                        placeholder="Enter your CNIC No." aria-describedby="emailHelp">
                    <span id="CNICname" style="color: rgb(0, 255, 47);"></span>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Phone Number</h5>
                    </label>
                    <input type="tel" class="form-control shadow-none" name="phone" id="Phone"
                        placeholder="Enter your Phone Number" aria-describedby="emailHelp">
                    <span id="Phonename" style="color: rgb(0, 255, 47);"></span>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>City</h5>
                    </label>
                    <select class="form-select h-100 region-container" name="city" id="City"
                        aria-label="Default select example">
                        <option value="" selected>Loading...</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Total income</h5>
                    </label>
                    <select class="form-select h-100 region-container" name="income" id="Income"
                        aria-label="Default select example">
                        <option value="">Select...</option>
                        <option value="1000"> 1000 </option>
                        <option value="2000"> 2000 </option>
                        <option value="3000"> 3000 </option>
                        <option value="4000"> 4000 </option>
                        <option value="5000"> 5000 </option>
                        <option value="6000"> 6000 </option>
                        <option value="7000"> 7000 </option>
                        <option value="8000"> 8000 </option>
                        <option value="9000"> 9000 </option>
                        <option value="10,000"> 10,000 </option>
                        <option value="11,000"> 11,000 </option>
                        <option value="12,000"> 12,000 </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Medicine/School Fee Case</h5>
                    </label>
                    <select class="form-select h-100 region-container" name="feeCase" id="Med"
                        aria-label="Default select example">
                        <option value="">Select...</option>
                        <option value="medicine">Medicine</option>
                        <option value="school">School</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>CNIC</h5>
                    </label>
                    <input type="file" class="form-control shadow-none" name="cnicMedia"
                        placeholder="Enter your Phone Number" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Bey Form</h5>
                    </label>
                    <input type="file" class="form-control shadow-none" name="bFormMedia"
                        placeholder="Enter your Phone Number" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-md-12 mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">
                        <h5>Utility Bills</h5>
                    </label>
                    <input type="file" class="form-control shadow-none" name="billMedia"
                        placeholder="Enter your Phone Number" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <h5>Present Address</h5>
                    <textarea class="form-control" name="address" id="PresentAddress" rows="3"></textarea>
                    <span id="Presentname" style="color: rgb(0, 255, 47);"></span>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="mb-3">
                    <h5>Detail of House</h5>
                    <textarea class="form-control" name="houseDetail" id="DetailHouse" rows="3"></textarea>
                    <span id="Detailname" style="color: rgb(0, 255, 47);"></span>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="sub m-0" style="width: fit-content;" id="family-form-submit-btn">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/js/main.js"></script>

</body>

</html>
