<!DOCTYPE html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="/public/css/Footer-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    .Form-1 input {
        position: relative !important;
    }
</style>

<body style="background-image: url(/public/images/login.webp);">
    <br><br><br><br><br>
    <div class="Top-page">
        <h1>Login Form</h1>
        <h6 class="text-success" id="success-text"></h6>
        <h6 class="text-danger" id="error-text"></h6>
    </div>
    <div class="Form-1">

        <form id="login-form">
            <label>
                <h1>Email</h1>
            </label>
            <input type="email" class="email" name="email" placeholder="Enter Email" id="email" style="position:absolute;top:-25px"><br>
            <span id="emailname" style="color:  yellow;margin-left:360px;position:absolute;margin-top: -21px;"></span>
            <br>

            <label>
                <h1> password</h1>
            </label>
            <input type="text" class="password" name="password" placeholder="Please enter password" id="password" style="position:absolute;top:-25px"><br>
            <span id="passwordname" style="color: yellow;margin-left:360px;position:absolute;margin-top: -21px;""></span>
            <br>

            <input type="submit" id="submit-btn" class="sub">

        </form>
    </div>

    <!------------------------------------ Footer   ---------------------------------->
    <section id="footer-container">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/public/js/include.js"></script>
    <script src="/public/js/auth.js"></script>

    <!-----------------------------------  JavaScript Validations Foam -------------------------------------------->

</body>

</html>
