<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/admin/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/public/css/admin/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="/public/css/admin/style.css" />
    <title>Kare-Kamal | Admin</title>
</head>

<body onload="getEvent()">
    <span id="page-index" data-index="10"></span>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-bar">
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
    </div>
    <!-- End offcanvas -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <h4>Dashboard</h4>
                </div>
            </div>
            <div class="table-shadow">
                <h3 class="shadow-card-title">Edit Event</h3>
                <form class="row" id="edit_event_form">
                    <h5 class="text-success" id="loading-text">Loading...</h5>
                    <h6 class="text-danger" id="error"></h6>
                    <h6 class="text-success" id="success"></h6>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input type="text" class="form-control" id="" aria-describedby="emailHelp" name="title">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Image</label>
                            <input type="file" class="form-control" id="" aria-describedby="emailHelp" name="image">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" name="description"
                                rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" style="width:fit-content;" id="submit-btn"
                        class="btn btn-primary mx-2">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/public/js/admin/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="/public/js/admin/jquery-3.5.1.js"></script>
    <script src="/public/js/admin/jquery.dataTables.min.js"></script>
    <script src="/public/js/admin/dataTables.bootstrap5.min.js"></script>
    <script src="/public/js/admin/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/js/admin/event.js"></script>
    <script src="/public/js/admin/dashboard.js"></script>
</body>

</html>
