<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/admin/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/public/css/admin/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="/public/css/admin/style.css" />
    <title>Kare-Kamal | Admin</title>
  </head>
  <body onload="fetchSponsor()">
    <div class="modal fade" id="add-report-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="text-success" id="success"></span>
                <span class="text-danger" id="error"></span>
              <form id="add-report-form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Report Media</label>
                    <input type="file" class="form-control" id="add-report-field" name="image" aria-describedby="emailHelp">
                  </div>
                  <img style="width: 100%; max-height: 32vh; object-fit: cover;" id="add-event-image-preview" src="" alt="">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="submit-btn" form="add-report-form">Submit</button>
            </div>
          </div>
        </div>
      </div>

    <span id="page-index" data-index="12"></span>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-bar">
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
    </div>
    <!-- End offcanvas -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 mb-4">
              <h4>Dashboard</h4>
            </div>
          </div>
          <div class="table-shadow">
            <div class="d-flex justify-content-between">
              <h5 class="text-success" id="loading-text">Loading...</h5>
            </div>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Cnic</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Address</th>
                      <th scope="col">Region</th>
                      <th scope="col">Event</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody class="table-body-main">
                  </tbody>
                </table>
          </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/js/admin/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="/public/js/admin/jquery-3.5.1.js"></script>
    <script src="/public/js/admin/jquery.dataTables.min.js"></script>
    <script src="/public/js/admin/dataTables.bootstrap5.min.js"></script>
    <script src="/public/js/admin/script.js"></script>
    <script src="/public/js/admin/sponsor.js"></script>
    <script src="/public/js/admin/dashboard.js"></script>
  </body>
</html>
