<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/admin/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/public/css/admin/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="/public/css/admin/style.css" />
    <title>Kare-Kamal | Regional-Admin</title>
</head>

<body onload="loadContent()">
    <span id="page-index" data-index="1"></span>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-bar">
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
    </div>
    <!-- End offcanvas -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <h4>Dashboard</h4>
                </div>
            </div>
            <div class="table-shadow" style="width: fit-content; padding-right: 69px; padding-left: 23px; padding-top: 24px; padding-bottom: 24px;">
                <h3 class="shadow-card-title">Induction</h3>
                <h6 class="text-success" id="success"></h6>
                <h6 class="text-danger" id="error"></h6>
                <span>Change induction status for your region.</span>
                <form class="row" id="induction-status-edit-form">
                    <div class="col-md-12 px-3">
                        <div class="form-check form-switch my-3">
                            <input class="form-check-input shadow-none" type="checkbox" role="switch"
                                id="induction-field" name="inductionStatus" style="transform: scale(1.5); cursor: pointer;">
                            <label class="form-check-label mx-4" id="induction-status" for="flexSwitchCheckDefault">Off</label>
                        </div>
                    </div>
                    <button type="submit" style="width:fit-content;" id="submit-btn"
                        class="btn btn-primary mx-2">Update</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/public/js/admin/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="/public/js/admin/jquery-3.5.1.js"></script>
    <script src="/public/js/admin/jquery.dataTables.min.js"></script>
    <script src="/public/js/admin/dataTables.bootstrap5.min.js"></script>
    <script src="/public/js/admin/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/js/regional_admin/induction.js"></script>
    <script src="/public/js/regional_admin/dashboard.js"></script>
</body>

</html>
